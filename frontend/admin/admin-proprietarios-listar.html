<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Gerenciar Proprietários</title>
  <link rel="stylesheet" href="/admin/admin.css">
</head>

<body class="admin-app">

  <!-- TOPBAR -->
  <header class="admin-topbar">
    <div class="admin-title">Painel Administrativo</div>

    <div class="admin-user">
      <span>Admin</span>
      <button id="logout">Sair</button>
    </div>
  </header>

  <!-- MENU -->
  <nav class="admin-menu-top">
    <a href="/admin/admin-dashboard.html">Dashboard</a>
    <a href="/admin/admin-imoveis-listar.html">Imóveis</a>
    <a href="/admin/admin-imoveis-cadastro.html">Cadastrar Imóvel</a>
    <a href="/admin/admin-clientes-listar.html">Clientes</a>
    <a href="/admin/admin-clientes-cadastro.html">Cadastrar Cliente</a>
    <a href="/admin/admin-proprietarios-listar.html">Proprietários</a>
  </nav>


  <!-- CONTEÚDO -->
  <main class="admin-content">

    <!-- CABEÇALHO -->
    <div class="page-header">
      <h2>Gerenciar Proprietários</h2>

      <div class="page-actions">
        <input type="text" id="buscar" placeholder="Buscar proprietário">

        <a href="/admin/admin-clientes-cadastro.html" id="btnNovo" class="btn-primary" style="display:none">
          + Cadastrar novo proprietário
        </a>
      </div>
    </div>

    <!-- TABELA -->
    <div class="admin-card">
      <table class="admin-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Qtde Imóveis</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody id="tabelaProprietarios">
          <!-- JS -->
        </tbody>
      </table>
    </div>

  </main>

  <script src="/admin/admin-base.js"></script>
  <script src="/admin/admin-proprietarios-listar.js"></script>
</body>

</html>
