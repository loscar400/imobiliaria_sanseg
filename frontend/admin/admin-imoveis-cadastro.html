<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="/admin/admin.css">
</head>

<body class="admin-app">

  <!-- TOPO PRINCIPAL -->
  <header class="admin-topbar">
    <div class="admin-title">Painel Administrativo</div>

    <div class="admin-user">
      <span>Admin</span>
      <button id="logout">Sair</button>
    </div>
  </header>

  <!-- MENU HORIZONTAL -->
  <nav class="admin-menu-top">
    <a href="/admin/admin-dashboard.html">Dashboard</a>
    <a href="/admin/admin-imoveis-listar.html">Imóveis</a>
    <a href="/admin/admin-imoveis-cadastro.html">Cadastrar Imóvel</a>
    <a href="/admin/admin-clientes-listar.html">Clientes</a>
    <a href="/admin/admin-clientes-cadastro.html">Cadastrar Cliente</a>
    <a href="/admin/admin-proprietarios-listar.html">Proprietários</a>
  </nav>

  <!-- CONTEÚDO DA PÁGINA -->
  <main class="admin-content">


    <h2>Cadastrar Imóvel</h2>

    <form id="formImovel" class="admin-form" enctype="multipart/form-data">

      <!-- DADOS PRINCIPAIS -->
      <input name="titulo" placeholder="Título do imóvel" required>
      <input name="captador" placeholder="Captador responsável" required>
      <input name="proprietario" placeholder="Nome do proprietário" required>


      <select name="tipo" required>
        <option value="">Tipo</option>
        <option value="CASA">Casa</option>
        <option value="APARTAMENTO">Apartamento</option>
        <option value="TERRENO">Terreno</option>
      </select>

      <select name="finalidade" required>
        <option value="VENDA">Venda</option>
        <option value="ALUGUEL">Aluguel</option>
      </select>

      <h3>Características do Imóvel</h3>

      <div class="grid-campos">
        <input type="number" name="areaTotal" step="0.01" min="0" placeholder="Área total (m²)">
        <input type="number" name="areaConstruida" step="0.01" min="0" placeholder="Área total construída (m²)">
        <input type="number" name="quartos" placeholder="Quartos">
        <input type="number" name="suites" placeholder="Suítes">
        <input type="number" name="banheiros" placeholder="Banheiros">
        <input type="number" name="salas" placeholder="Salas">
        <input type="number" name="cozinhas" placeholder="Cozinhas">
        <input type="number" name="garagem" placeholder="Vagas de garagem">
      </div>

      <!-- DESCRIÇÃO (OBRIGATÓRIA) -->
      <textarea name="descricao" placeholder="Descrição do imóvel" required></textarea>

      <!-- LOCALIZAÇÃO -->
      <input id="cep" name="cep" placeholder="CEP">
      <input id="endereco" name="endereco" placeholder="Endereço">
      <input id="bairro" name="bairro" placeholder="Bairro">
      <input id="cidade" name="cidade" placeholder="Cidade">
      <input id="uf" name="uf" placeholder="UF">

      <!-- VALOR -->
      <input name="preco" placeholder="Preço do imóvel">

      <!-- IMAGENS -->
      <label>Fotos do imóvel</label>
      <input type="file" name="imagens" multiple accept="image/*">

      <button type="submit">Salvar Imóvel</button>

    </form>



  </main>

  <script src="/admin/admin-imoveis-cadastro.js"></script>
</body>
