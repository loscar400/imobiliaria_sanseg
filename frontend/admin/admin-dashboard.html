<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="/admin/admin.css">
</head>

<body class="admin-app">

  <!-- TOPO PRINCIPAL -->
  <header class="admin-topbar">
    <div class="admin-title">Painel Administrativo</div>

    <div class="admin-user">
      <span>Admin</span>
      <button id="logout">Sair</button>
    </div>
  </header>

  <!-- MENU HORIZONTAL -->
  <nav class="admin-menu-top">
    <a href="/admin/admin-dashboard.html">Dashboard</a>
    <a href="/admin/admin-imoveis-listar.html">Imóveis</a>
    <a href="/admin/admin-imoveis-cadastro.html">Cadastrar Imóvel</a>
    <a href="/admin/admin-clientes-listar.html">Clientes</a>
    <a href="/admin/admin-clientes-cadastro.html">Cadastrar Cliente</a>
    <a href="/admin/admin-proprietarios-listar.html">Proprietários</a>
  </nav>
  <!-- CONTEÚDO DA PÁGINA -->
  <main class="admin-content">



    <!-- CONTEÚDO -->
    <main class="admin-content">
      <h2>Resumo do Sistema</h2>

      <div class="dashboard-cards">

        <div class="card">
          <h3>Imóveis Cadastrados</h3>
          <span id="total-imoveis">0</span>
        </div>

        <div class="card">
          <h3>Clientes Cadastrados</h3>
          <span id="total-clientes">0</span>
        </div>

        <div class="card">
          <h3>Tipos de Imóveis</h3>
          <p id="tipos-imoveis">Venda: 0 | Aluguel: 0</p>
        </div>

        <div class="card">
          <h3>Último Cadastro</h3>
          <p id="ultimo-imovel">—</p>
        </div>

        <div class="card">
          <h3>Total de Imóveis</h3>
          <p id="total-imoveis">0</span>
        </div>

        <div class="card">
          <h3>Total de Imóveis Vendidos</h3>
          <p id="total-imoveis">0</span>
        </div>

      </div>

      <script src="/admin/admin-dashboard.js"></script>

    </main>
</body>

</html>
